<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fomulario</title>
</head>
<body>
    <style>
        *{
   font-size: 20px;
   line-height: 50px;
   color: #282727;
   background-color: #e9e9e9;
}legend{
  text-align: center;
}a {
    text-decoration: none;
    color: rgb(7, 7, 7);
    font-size: 25px;
}main ::placeholder{
    font-size: 20px;
}input{
    background-color: #ffffff;
    color:#2e2e2e ;
    border-radius: 8px;
   
    
}.quadrados input{
    width:20px;
    height: 20px;
   
}
.leia input{
    font-size: 20px;
    width:400px;
    height: 45px;
    

}.reset input{
    background-color: #282727;
    color: #e9e9e9;
   font-size: 15px;
}
    </style>
    <main>
        <div class="form">
            <form >
                <fieldset>
                    <legend>Formulario 1</legend><!--inserindo legenda-->
                         <div class="main">
                          <div class="leia">
                            <div class="name">
                               <label for="name">Nome Completo: <br>
                               <input type="text" placeholder="Digite aqui.."></label>
                            </div><!--inserindo um input de tipo text-->
                                   <div class="email">
                                        <label for="email">E-mail para contato:<br>
                                       <input type="email" placeholder="Digite aqui.."></label>
                                   </div>
                                   </div>
                                             <div class="genero">
                                                  <input type="radio" name="genero" id="genero_m">Masculino
                                                  <input type="radio" name="genero" id="genero_f">Feminino
                                            </div><!--inserindo um input de tipo radio-->
                                                 <div class="data">
                                                    <label for="data">Data de Nascimento? <br> <input type="date"></label>
                                                 </div>
                                                    <div class="select">
                                                        <label for="anos">Anos de experiencia na area? <br>
                                                         <select name="anos" id="#">
                                                               <option value="valor1">0 a 1</option>
                                                               <option value="valor2" selected> 1 a 3</option>
                                                               <option value="valor3">3 a 5</option>
                                                               <option value="valor3"> 5 mais</option>
                                                        </select>
                                                    </div>
                          
                           <label for="linguagens"> Linguaguens de programacao preferida:</label>
                        <div class="quadrados">
                           
                            <input type="checkbox" id="elements" name="elements">
                            <label for="elements">Python</label>
                          
                            <input type="checkbox" id="java" name="java">
                            <label for="java">Java</label>
                         
                            <input type="checkbox" id="java_script" name="java_script">
                            <label for="java_script">JavaScript</label>
                        
                          
                            <input type="checkbox" id="sharp" name="sharp">
                            <label for="sharp">C#</label>
                        
                            <input type="checkbox" id="outro" name="outro">
                            <label for="outro">Outro..</label>
                          
                        </div>
                          <div class="historia">
                            <label for="story">Conte um pouco sobre voce...  <br>
                            <textarea id="story" name="story" rows="3" cols="33" ></textarea> <br>
                            </label>
                          </div>
                          <div class="reset"><input type="reset" value="RESET"></div>
                          <a href="../list/indexlist.html">proximo ></a>
                          </div>
                        
                        </fieldset>                       
                       </div>
                </fieldset><!--inserindo agrupamentos de elementos-->
            </form>

        </div>
    </main>
</body>
</html>
